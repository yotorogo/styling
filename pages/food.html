<!DOCTYPE html>
<html>
<head>
<meta charset="utf=8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->

<style>
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  width: 100%;
  margin: auto;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 2.0s;
}

@keyframes fade {
  from {opacity: .3}
  to {opacity: 1}
}
</style>

</head>

<body>

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="../images/baklava.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/balance.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/chops.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/cutlet.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/gyro pizza.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/haircut.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/shake.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/sushi.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/trifecta.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="../images/yum.jpg" style="width:100%">
  </div>

</div>

<script>
// create variable to index the slides - to track
var slideIndex = 0;
// call a function that does something with the slides
showSlides();

function showSlides() {
    // a variable to be used with the for loop
    var i;
    // target the slides in the DOM as slides
    var slides = document.getElementsByClassName("mySlides");
    // loop through the slides showing them one at a time (display)
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    // increment the slides from 0 to the total number of slides (for loop)
    slideIndex++;
    // loop back to the beginning
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
